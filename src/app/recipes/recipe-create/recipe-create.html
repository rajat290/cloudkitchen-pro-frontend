<div class="container mt-4">
  <h3>Add New Recipe</h3>

  <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()" class="mt-3">
    <div class="mb-3">
      <label>Name</label>
      <input formControlName="name" type="text" class="form-control" />
    </div>

    <div class="mb-3">
      <label>Description</label>
      <textarea formControlName="description" class="form-control"></textarea>
    </div>

    <div class="mb-3">
      <label>Ingredients</label>
      <div *ngFor="let ing of ingredients.controls; let i = index" class="input-group mb-2">
        <input [formControlName]="i" class="form-control" />
        <button class="btn btn-danger" type="button" (click)="removeIngredient(i)">X</button>
      </div>
      <button class="btn btn-secondary btn-sm" type="button" (click)="addIngredient()">+ Add Ingredient</button>
    </div>

    <div class="mb-3">
      <label>Steps</label>
      <div *ngFor="let step of steps.controls; let i = index" class="input-group mb-2">
        <input [formControlName]="i" class="form-control" />
        <button class="btn btn-danger" type="button" (click)="removeStep(i)">X</button>
      </div>
      <button class="btn btn-secondary btn-sm" type="button" (click)="addStep()">+ Add Step</button>
    </div>

    <button class="btn btn-success" type="submit">Save Recipe</button>
  </form>
</div>
