<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h3>Inventory</h3>
    <button class="btn btn-primary" routerLink="/inventory/create">+ Add New Item</button>
  </div>

  <div class="mb-3">
    <input type="text" class="form-control" placeholder="Search items..." [(ngModel)]="search" (input)="filterItems()" />
  </div>

  <div *ngIf="loading" class="text-center mt-5">
    <div class="spinner-border"></div>
  </div>

  <div *ngIf="error" class="text-danger text-center">{{ error }}</div>

  <table class="table table-hover mt-3" *ngIf="!loading && filteredItems.length">
    <thead class="table-dark">
      <tr>
        <th>Name</th>
        <th>Category</th>
        <th>Qty</th>
        <th>Unit</th>
        <th>Expiry</th>
        <th>Cost/Unit</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr
        *ngFor="let item of filteredItems"
        [ngClass]="{
          'table-danger': isExpired(item.expiryDate!),
          'table-warning': isNearExpiry(item.expiryDate!)
        }"
      >
        <td>{{ item.name }}</td>
        <td>{{ item.category }}</td>
        <td>{{ item.quantity }}</td>
        <td>{{ item.unit }}</td>
        <td>{{ item.expiryDate | date }}</td>
        <td>â‚¹{{ item.costPerUnit }}</td>
        <td>
          <button class="btn btn-sm btn-warning me-2" (click)="editItem(item._id!)">Edit</button>
          <button class="btn btn-sm btn-danger" (click)="deleteItem(item._id!)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>

  <div *ngIf="!loading && !filteredItems.length" class="text-center text-muted">
    No items found.
  </div>
</div>
